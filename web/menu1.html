        <div id="backlog"></div>
<!--        PANDEL BUSCADOR-->
        <div id="panelBuscar" class="panel panel-primary">
        <div class="panel-heading centrado">Mis Proyectos</div>
            <div class="panel-body">
                <form id="formBuscar">
                    <input type="hidden" id="bpagina" name="bpagina" value="1"/>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Nombre</span>                        
                        </div>
                        <div class="cold-md-9">
                            <input id="bnombre_proyecto" name="bnombre_proyecto" type="text" class="form-control input-sm" placeholder="Nombre"/>                        
                        </div>
                        <div class="col-md-2">
                            <button id="botonBuscar" type="button" class="btn btn-primary btn-sm" >Buscar</button>                        
                        </div>
                    </div>
                </form>
            <br>
            
<!--        TABLA DE RESULTADOS-->
            <div id="resultado">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha de Entrega</th>
                        </tr>
                    </thead>
                    <tbody id="contenidoBusqueda">                            
                    </tbody>
                </table>
                <nav>
                    <ul class="pager">
                        <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span></a>Anterior</li>
                        <li id="siguiente"><a href="#">Siguiente<span aria-hidden="true">&rarr;</span></a></li>                        
                    </ul>
                </nav>
            </div>
        </div>

        
<!--    MENSJADES DEL SISTEMA-->
        <div id="mensajes" class="well-sm">Mensajes del Sistema</div>
        <script src = "js/jquery.min.js" type="text/javascript"></script>
        <script src = "js/bootstrap.min.js" type="text/javascript"></script>
        <script src = "js/funciones.js" type="text/javascript"></script>
        
        <script>
            verificarSesion();
            buscarMisProyecto();
           
            $("#bnombre_proyecto").focus();
            //siguienteCampo("#bnombre_proyecto","#botonBuscar",false);
            
            $("#botonBuscar").on("click",function(){
                $("#contenidoBusqueda").html("");
                $("#bpagina").val("1");
                buscarMisProyecto();
                $("#bnombre_proyecto").focus();
            });
            
            $("#anterior").on("click",function(){
                $("#contenidoBusqueda").html("");
                var pag = parseInt($("#bpagina").val());
                if (pag>1) {
                    $("#bpagina").val(pag - 1);
                }                
                buscarMisProyecto();
            });
            
            $("#siguiente").on("click",function(){
                $("#contenidoBusqueda").html("");
                var pag = parseInt($("#bpagina").val());
                $("#bpagina").val(pag + 1);
                buscarMisProyecto();
            });
            
            $("#botonSalirBuscar").on("click",function(){
                $("#buscar").fadeOut("slow");
                $("#panelPrograma").fadeIn("slow");                
            });            
        </script>
        </div>
