<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/estilos.css" type="text/css">
    </head>
    <body>
        <div id="panelAgregarUS" class="panel panel-primary">
            <div class="panel-heading centrado">
                AGREGAR US | <span id="nombreProyectoAgregarUS"></span>
            </div>
            <div class="panel-body">
                <form id="formAgregarUS">
                  
<!--                RESPONSABLE-->
                    <div class="row">
                        <div class="col-md-2">
                            <span>Responsable</span>                            
                        </div>
                        <div class="col-md-5">
                            <input id="id_responsable" name="id_responsable" type="text" class="form-control input-sm" placeholder="Responsable">                            
                        </div>                        
                        <div class="col-md-2">
                            <button id="botonBuscarIdUsuario" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>                                            
                    </div>
                    
<!--                ID US-->
                    <div class="row">
                        <div class="col-md-2">
                            <span>ID-US</span>
                        </div>
                        <div class="col-md-5">
                            <input id="id_us" name="id_us" type="text" class="form-control input-sm" placeholder="ID US" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                        <div class="col-md-5">    
                        </div> 
                    </div>

<!--                NOMBRE-->                   
                    <div class="row">
                        <div class="col-md-2">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-5">
                            <input id="nombre_us" name="nombre_us" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

<!--                DESCRIPCION-->                    
                    <div class="row">
                        <div class="col-md-2">
                            <span>Descrpcion</span>
                        </div>
                        <div class="col-md-5">
                            <textarea id="descripcion_us" name="descripcion_us" class="form-control input-sm" placeholder="Descripcion" onkeyup="this.value = this.value.toUpperCase()"></textarea>
                        </div>
                    </div>

<!--                TIEMPO ESTIMADO-->                   
                    <div class="row">
                        <div class="col-md-2">
                            <span>Tiempo Estimado</span>
                        </div>
                        <div class="col-md-5">
                            <input id="tiempo_estimado_us" name="tiempo_estimado_us" type="text" class="form-control input-sm" placeholder="Tiempo Estimado" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

<!--                TIEMPO TRABAJADO-->                    
                   <div class="row">
                        <div class="col-md-2">
                            <span>Tiempo Trabajado</span>
                        </div>
                        <div class="col-md-5">
                            <input id="tiempo_trabajado_us" name="tiempo_trabajado_us" type="password" class="form-control input-sm" placeholder="Tiempo Trabajado" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

<!--                PRIORIDAD-->             
                    <div class="row">
                        <div class="col-md-2">
                            <span>Prioridad</span>
                        </div>
                        <div class="col-md-5">
<!--                             Default checked 
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="highRadioButton" name="id_prioridad" value="2" checked>
                                <label class="custom-control-label" for="highRadioButton">High</label>
                          
                            </div>
                             Default unchecked 
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="mediumRadioButton" name="id_prioridad" value="2">
                                <label class="custom-control-label" for="mediumRadioButton">MEDIUM</label>
                            </div>

                             Default unchecked 
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="lowRadioButton" name="id_prioridad" value="3">
                                <label class="custom-control-label" for="lowRadioButton">LOW</label>
                            </div>-->
                            <select class="form-control" id="id_prioridad">
                                <option value="1">HIGH</option>
                                <option value="2">MEDIUM</option>
                                <option value="3">LOW</option>
                            </select>

                        </div>
                    </div>

<!--                BACKLOG-->                    
                    <div class="row">
                        <div class="col-md-2">
                            <span>Backlog</span>
                        </div>
<!--                        <div class="col-md-2">
                             Default checked 
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="productRadioButton" name="id_backlog_us" value="4" checked>
                                <label class="custom-control-label" for="productRadioButton">Product</label>
                            </div>

                             Default unchecked 
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="sprintRadioButton" name="id_backlog_us" value="5">
                                <label class="custom-control-label" for="sprintRadioButton">Sprint</label>
                            </div>
                        </div>-->
                        <div class="col-md-5">
                            <select class="form-control" id="id_estado_backlog">
                                <option value="4">PRODUCT</option>
                                <option value="5">SPRINT</option>
                            </select>    
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregarUS" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificarUS" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminarUS" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalirAgregarUS" type="button" class="btn btn-primary btn-sm">Salir</button>                
            </div>
        </div>
        
<!--    MENSAJES DEL SISTEMA-->
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        
        
<!--    CONFIRMAR ELIMINAR-->
        <div class=" modal fade" id="confirmarEliminar" tabindex="-2" role="dialog" aria-labelledby="MyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema.</h4>
                    </div>
                    <div class="modal-body">
                        Est√° seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>

        //boton agregar
        $("#botonAgregarUS").on('click', function () {
           var datosFormulario = $("formAgregarUS").serialize();
           console.log(datosFormulario);
           
        });

        //boton modificar
        $("#botonModificarUS").on('click', function () {
            if (validarFormulario()) {
                modificarUsuario();
            }
        });

        //boton eliminar
        $("#botonEliminarAlertUS").on('click', function () {
            eliminarUsuario();
            $('#confirmarEliminar').modal('hide');

        });

        //boton salir
        $("#botonSalirAgregarUS").on('click', function () {
            $("#panelAgregarUS").fadeOut("slow");
            $("#panelBacklog").fadeIn("slow");;
        });

        </script> 
    </body>
</html>
